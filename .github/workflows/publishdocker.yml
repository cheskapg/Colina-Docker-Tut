name: Publish Docker

on:
  push:
    branches:
      - master

jobs:
  push_to_registry:
    name: Push docker image to Docker Hub
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push API image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USER }}/api:latest \
                       --build-arg DB_TYPE="postgres" \
                       --build-arg DB_HOST="colinadb.postgres.database.azure.com" \
                       --build-arg DB_PORT=5432 \
                       --build-arg DB_USERNAME="colina" \
                       --build-arg DB_PASSWORD="jajnav5@" \
                       --build-arg DB_DATABASE="colina" \
                       --build-arg DB_SYNCHRONIZE=true \
                       --build-arg DB_LOGGING=true \
                       ./api
          docker push ${{ secrets.DOCKERHUB_USER }}/api:latest

      - name: Build and push web image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USER }}/colina-web:latest ./client
          docker push ${{ secrets.DOCKERHUB_USER }}/colina-web:latest

      - name: Build and push PostgreSQL image
        run: |
          docker pull postgres:15-alpine
          docker tag postgres:15-alpine ${{ secrets.DOCKERHUB_USER }}/postgres:latest
          docker push ${{ secrets.DOCKERHUB_USER }}/postgres:latest
      - name: Metadata tags for API image
        uses: docker/metadata-action@v3
        with:
          images: cheskapg/colina-docker:api-latest
          tags: latest, v1.0

      - name: Metadata tags for frontend web image
        uses: docker/metadata-action@v3
        with:
          images: cheskapg/colina-docker:colina-web-latest
          tags: latest, v1.0

      - name: Metadata tags for PostgreSQL image
        uses: docker/metadata-action@v3
        with:
          images: cheskapg/colina-docker:postgres-latest
          tags: latest, v1.0
